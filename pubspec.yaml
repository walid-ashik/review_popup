name: review_popup
description: A new Flutter package project.
version: 0.0.1
homepage:

environment:
  sdk: ">=2.16.2 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.1.5
  flutter_mailer: ^2.0.1
  lottie: ^1.4.2
  shared_preferences: ^2.0.15
  in_app_review: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  generate: true
  assets:
    - assets/lottie/
  fonts:
    - family:  ReviewPopupIcons
      fonts:
       - asset: assets/fonts/ReviewPopupIcons.ttf
